<!DOCTYPE html>
<html>

<head>
    <title>Snap Ranger</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .image {
        width: 50%;
        height: auto;
    }

    #map {
        height: 86%;
        margin: auto;
        width: 100%;
    }

    nav.navbar {
        margin-bottom: 0;
    }

    .search {
        padding: 5px 0;
        width: 230px;
        height: 30px;
        position: relative;
        left: 10px;
        float: left;
        line-height: 22px;
    }

    .search input {
        position: absolute;
        height: 30px;
        line-height: 18px;
        padding: 0 2px 0 2px;
        border-radius: 1px;
    }

    .btn {
        height: 30px;
        position: absolute;
        right: 0;
        top: 5px;
        border-radius: 1px;
    }

    #popup {
        position: absolute;
        top: 52px;
        right: 0;
        left: 0;
        bottom: 0;
        background: #fff;
    }
    #close {
        cursor: pointer;
        font-size: 3em;
        position: relative;
        top: 10px;
        float: right;
    }
    #avatar{
    	background-repeat: no-repeat;
    	background-position: 50%;
    	border-radius: 50%;
    	max-height: 500px;
    	max-width: 500px;
    }
    .wrapper {
    	width:250px;
    	height:250px;
    	margin: 25px auto;
    	overflow: hidden;
    	border-radius:50%;
    	position: relative;
    }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Snap Ranger</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <div class="container">
                        <div class="row">
                            <div class="search">
                                <input type="text" id="search" class="form-control input-sm" maxlength="64" placeholder="Search" />
                                <button type="submit" id="searchBtn" class="btn btn-primary btn-sm">Search</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a class="pull-right" href="index.html">About</a></li>
              <li><a class="pull-right" href="profile.html">Your Profile</a></li>
            </ul>
        </div>
    </nav>
    <div id="popup"><div id="popupData"></div>
        <div class="container">
            <input type="file" capture="camera" accept="image/*" name="cameraInput">
        </div>
        <!-- <input type="submit"> -->
    </div>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh4DBiOnOtGIHdwJTrVdDWupmYjtnWCcY&callback=initMap" async defer></script>
    <script src="main.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <!--     <form action="">
        <input type="file" capture="camera" accept="image/*" name="cameraInput">
        <input type="submit">
    </form> -->
</body>

</html>
